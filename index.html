<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Vue Lib -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>App vue</title>
</head>

<body>
    <div id="app">
        <h1>Contador</h1>
        <h2>{{number}}</h2>
        <button @click="addNumber">Aumentar</button>
        <button @click="subNumber">Diminuir</button>
    </div>

    <!-- Import App Vue -->
    <script src="main.js"></script>
    <!-- Mount App vue on HTML Page -->
    <script>app.mount('#app')</script>
</body>

</html>
