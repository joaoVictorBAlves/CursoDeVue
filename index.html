<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Vue Lib -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>App vue</title>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
        <img :src="imgPath" width="400" height="400">
        <p>Meia de cor: {{ color }}</p>
        <!-- Diretivas para renderização condicional -->
        <span v-if="quantity > 0 && quantity > 5">à venda</span>
        <span v-else-if="quantity > 0 && quantity <= 5">últimas {{quantity}} unidades</span>
        <span v-else>em falta</span>

    </div>

    <!-- Import App Vue -->
    <script src="main.js"></script>
    <!-- Mount App vue on HTML Page -->
    <script>app.mount('#app')</script>
</body>

</html>
