<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Vue Lib -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>App vue</title>
</head>

<body>
    <div id="app">
        <h1>Products</h1>
        <div class="products">
            <product v-for="(product, index) in products" :key="index" :product="product" @update-cart="updateCart">
            </product>
        </div>
        <div class="cart-container">
            <h3>Cart</h3>
            <p>{{cart}}</p>
        </div>
    </div>

    <!-- Import App Vue -->
    <script src="main.js"></script>
    <script src="./components/Product.js"></script>
    <!-- Mount App vue on HTML Page -->
    <script>app.mount('#app')</script>
</body>

</html>
